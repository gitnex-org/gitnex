apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "org.mian.gitnex"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 317
        versionName "3.2.0-dev"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding = true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        //checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        targetCompatibility = "8"
        sourceCompatibility = "8"
    }
    defaultConfig{
        vectorDrawables.useSupportLibrary = true
    }
}

configurations {
    cleanedAnnotations
    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

dependencies {
    def lifecycle_version = '2.3.0-alpha07'
    def markwon_version = '4.6.0'
    def work_version = "2.4.0"
    def acra = "5.5.0"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation "com.google.android.material:material:1.3.0-alpha02"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    testImplementation "junit:junit:4.13"
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "com.github.vihtarb:tooltip:0.2.0"
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation "com.amulyakhare:com.amulyakhare.textdrawable:1.0.1"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.5.Final'
    implementation "com.vdurmont:emoji-java:5.1.1"
    implementation "com.pes.materialcolorpicker:library:1.2.5"
    implementation "io.noties.markwon:core:$markwon_version"
    implementation "io.noties.markwon:ext-latex:$markwon_version"
    implementation "io.noties.markwon:ext-strikethrough:$markwon_version"
    implementation "io.noties.markwon:ext-tables:$markwon_version"
    implementation "io.noties.markwon:ext-tasklist:$markwon_version"
    implementation "io.noties.markwon:html:$markwon_version"
    implementation "io.noties.markwon:image:$markwon_version"
    implementation "io.noties.markwon:image-picasso:$markwon_version"
    implementation "io.noties.markwon:linkify:$markwon_version"
    implementation "io.noties.markwon:recycler:$markwon_version"
    implementation "io.noties.markwon:recycler-table:$markwon_version"
    implementation "io.noties.markwon:simple-ext:$markwon_version"
    implementation "io.noties.markwon:syntax-highlight:$markwon_version"
    implementation "com.caverock:androidsvg:1.4"
    implementation "pl.droidsonroids.gif:android-gif-drawable:1.2.19"
    implementation "com.hendraanggrian.appcompat:socialview:0.2"
    implementation "com.hendraanggrian.appcompat:socialview-commons:0.2"
    implementation "com.github.HamidrezaAmz:BreadcrumbsView:0.2.9"
    implementation "commons-io:commons-io:20030203.000550"
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation "com.github.chrisbanes:PhotoView:2.3.0"
    implementation "com.github.barteksc:android-pdf-viewer:3.2.0-beta.1"
    implementation "ch.acra:acra-mail:$acra"
    implementation "ch.acra:acra-limiter:$acra"
    implementation "ch.acra:acra-notification:$acra"
    implementation "androidx.room:room-runtime:2.2.5"
    annotationProcessor "androidx.room:room-compiler:2.2.5"
    implementation "androidx.work:work-runtime:$work_version"
    implementation "com.eightbitlab:blurview:1.6.3"
    implementation "io.mikael:urlbuilder:2.0.9"

}
